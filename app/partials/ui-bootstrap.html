<h2><span class="glyphicon glyphicon-tasks"></span> Angular UI Bootstrap</h2>
<accordion close-others="oneAtATime">
    <accordion-group is-open="group1.open">
        <accordion-heading>
            <i class="glyphicon glyphicon-picture"></i>
            Carousel
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': group1.open, 'glyphicon-chevron-right': !group1.open}"></i>
        </accordion-heading>
        <ng-include src="'partials/ui-bootstrap/carousel.html'"></ng-include>
    </accordion-group>
    <accordion-group is-open="group2.open">
        <accordion-heading>
            <i class="glyphicon glyphicon-calendar"></i>
            Datepicker
            <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
        </accordion-heading>
        <ng-include src="'partials/ui-bootstrap/datepicker.html'"></ng-include>
    </accordion-group>
</accordion>
